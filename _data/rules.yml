    label: 商標利用
    tag: trademark-use
  - description: このライセンスには、責任制限が含まれています。
    label: 責任
    tag: liability
  - description: このライセンスは、貢献者の特許権を明示的に付与しないことを明示しています。
    label: 特許利用
    tag: patent-use
  - description: このライセンスは、いかなる保証も提供しないことを明示的に述べています。
    label: 保証
    tag: warranty
