permissions:
  - description: ライセンスされた素材と派生物は商業目的で使用できます。
    label: 商業利用
    tag: commercial-use
  - description: ライセンスされた素材は変更できます。
    label: 修正
    tag: modifications
  - description: ライセンスされた素材は配布できます。
    label: 配布
    tag: distribution
  - description: ライセンスされた素材は、プライベートで使用および変更できます。
    label: プライベート利用
    tag: private-use
  - description: このライセンスは、貢献者から特許権の明示的な付与を提供します。
    label: 特許利用
    tag: patent-use

conditions:
  - description: ライセンスと著作権表示のコピーは、ライセンスされた素材と一緒に含まれている必要があります。
    label: ライセンスと著作権表示
    tag: include-copyright
  - description: ライセンスと著作権表示のコピーは、ライセンスされた素材がソース形式で配布される場合に含まれている必要がありますが、バイナリには必要ありません。
    label: ソースのライセンスと著作権表示
    tag: include-copyright--source
  - description: ライセンスされた素材に対する変更は文書化する必要があります。
    label: 変更の記録
    tag: document-changes
  - description: ライセンスされた素材が配布される場合、ソースコードを公開する必要があります。
    label: ソースの開示
    tag: disclose-source
  - description: ネットワークを介してライセンスされた素材にアクセスするユーザーには、ソースコードのコピーを受け取る権利が与えられます。
    label: ネットワーク利用は配布
    tag: network-use-disclose
  - description: ライセンスされた素材を配布する場合、変更は同じライセンスの下で公開する必要があります。類似または関連するライセンスを使用する場合があります。
    label: 同じライセンス
    tag: same-license
  - description: ライセンスされた素材の既存のファイルの変更は、同じライセンスの下で公開する必要があります。類似または関連するライセンスを使用する場合があります。
    label: 同じライセンス（ファイル）
    tag: same-license--file
  - description: ライセンスされた素材を配布する場合、変更は同じライセンスの下で公開する必要があります。類似または関連するライセンスを使用する場合があります。また、ライブラリとしてライセンスされた素材を使用する場合、この条件が適用されない場合があります。
    label: 同じライセンス（ライブラリ）
    tag: same-license--library

limitations:
